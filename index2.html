<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Image Scroll</title>
    <style>
        .hero-image-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth; 
            -webkit-overflow-scrolling: touch;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            white-space: nowrap;
            margin: 0 auto; /* Center the container */
        }

        .hero-image-container div {
            flex-shrink: 0; 
            width: 300px; 
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            scroll-snap-align: start;
            overflow: hidden;
        }

        .hero-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 10px;
        }

        .hero-image-container::-webkit-scrollbar {
            height: 8px;
        }

        .hero-image-container::-webkit-scrollbar-track {
            background: #ddd;
            border-radius: 10px;
        }

        .hero-image-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border-radius: 10px;
        }

        .hero-image-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff0055, #ff6a00);
        }

        @media (max-width: 768px) {
            .hero-image-container {
                width: 100%;
            }
        }

        @media (min-width: 768px) {
            .hero-image-container {
               justify-content: center; 
            }
        }
    </style>
</head>
<body>

  

</body>
</html>
